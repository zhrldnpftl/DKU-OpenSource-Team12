version: "3.1"

nlu:
- intent: greet
  examples: |
    - 안녕
    - 안녕하세요
    - 하이
    - 좋은 아침

- intent: goodbye
  examples: |
    - 안녕히 계세요
    - 잘 가요
    - 바이

- intent: recommend_menu
  examples: |
    - 점심 뭐 먹지?
    - 오늘 저녁 뭐야
    - 메뉴 추천해줘
    - 뭐 먹을까?
    - [감자](ingredient) 요리 뭐 있어?
    - [계란](ingredient)으로 만들 수 있는 요리 알려줘
    - 두부 요리 추천해줘
    - 닭고기 들어간 요리 있어?
    - 김치 요리 뭐 있을까?
    - 다이어트 요리 추천해줘
    - 돼지고기 들어간 [다이어트](category) 요리 알려줘
    - 다이어트

- lookup: ingredient
  examples: |
    - 감자
    - 계란
    - 두부
    - 닭고기
    - 김치
    - 양파
    - 고구마
    - 당근
    - 소고기
    - 돼지고기
    - 브로콜리
    - 버섯

- intent: recommend_from_fridge
  examples: |
    - 냉장고 재료로 요리 추천해줘
    - 냉장고에 있는 재료로 레시피 알려줘
    - 냉장고 속 재료로 만들 수 있는 요리 뭐야
    - 내 냉장고 재료로 만들 수 있는 맛있는 요리 찾아줘

- intent: shopping_suggestion
  examples: |
    - 재료가 부족하면 뭐 사야 해?
    - 냉장고 재료가 모자랄 때 장보기 추천해줘
    - 지금 뭐 사러 가야 하지?
    - 어떤 재료를 추가로 사야 할까?

- intent: inform_user_id
  examples: |
    - 내 아이디는 [jm](user_id)야
    - 내 아이디는 [user123](user_id)
    - user_id는 [jm](user_id)
    - 나는 [jm](user_id) 입니다

- intent: inform
  examples: |
    - 다이어트
    - 한식
    - 양식
    - 추천해주세요
